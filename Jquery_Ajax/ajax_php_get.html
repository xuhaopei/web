<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
        $(document).ready(function() {
            $("#btn").click(function(){
                $.get(
                "index.php",
                {username:$("#username").val(),content:$("#content").val()},
                function(data,status){
                    $("#responseText").html("用户名："+data.username+"<br>留言内容："+data.content)
                },
                "json"
                );
            })
        });

</script>
<body>
    <form name="form" action="">
        用户名：<input id="username" type="text" name="" value="">
        <br>
        内容:<textarea id="content"></textarea><br>
        <input id="btn" type="button" name="" value="载入页面">
        <div id="responseText">
            用户名：
        </div>
    </form>
</body>
</html>
